<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Counter</title>
</head>
<body>
    <div id="wrapper">
        <h1>Counter</h1>
        <form action="/destroy_session" method="post" class="form">
            {% csrf_token %}
            <p>{{ request.session.counter }} times</p>
            <button type="submit">Reset Counter</button>
        </form>
        <button type="submit"><a href="/addingTwo">Counter + 2</a></button>
        <form action="/anyNum" method="post" class="form">
            {% csrf_token %}
            <button type="submit">Add Any Number</button>
            <input type="text" name="anyInt" class="input">
        </form>
    </div>
</body>
</html>
